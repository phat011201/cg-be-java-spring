<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="container" th:object="${questionContent}">

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Question Detail</h5>
            <div class="row">
                <div class="col-12">
                    <label for="tittle">Tiêu đề: </label>
                    <span id="tittle" th:text="${questionContent.tittle}"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="content">Nội dung: </label>
                    <span id="content" th:text="${questionContent.content}"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="createdDate">Ngày đăng: </label>
                    <span id="createdDate" th:text="${questionContent.createdDate}"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="status">Tình trạng: </label>
                    <span id="status" th:text="${questionContent.status}"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <a th:href="@{/question-content}" class="btn btn-primary">Back</a>
                    <a th:href="@{/question-content/edit/{id}(id=${questionContent.id})}" class="btn btn-warning">Sửa
                        thông tin</a>
                    <button type="button" class="btn btn-danger" id="deleteQuestion" th:value="${questionContent.id}"
                            onclick="deleteQuestion(this.value)">
                        Xóa
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function deleteQuestion(id) {
        Swal.fire({
            title: "Are you sure?",
            text: "You won't be able to revert this!",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Yes, delete it!"
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire({
                    title: "Deleted!",
                    text: "Your file has been deleted.",
                    icon: "success",
                    confirmButtonText: "Ok"
                }).then((result1) => {
                    if (result1.isConfirmed)
                    window.location.href = "/question-content/delete/" + id;
                });

            }
        });
    }
</script>
</body>
</html>
